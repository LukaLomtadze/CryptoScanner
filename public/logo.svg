<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 520 160"
     width="520"
     height="160"
     fill="none">

  <defs>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- Mask to cut circle where pulse passes -->
    <mask id="pulseCut">
      <!-- visible area -->
      <rect width="100%" height="100%" fill="white"/>
      <!-- cut-out path -->
      <path
        d="M32 80
           H52
           L60 64
           L68 92
           L78 60
           L88 88
           L98 72
           H128"
        stroke="black"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    </mask>
  </defs>

  <!-- Icon -->
  <g stroke="url(#brandGrad)"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- Outer circle with cut -->
    <circle cx="80" cy="80" r="64"
            stroke-width="10"
            mask="url(#pulseCut)"/>

    <!-- Inner circle with cut -->
    <circle cx="80" cy="80" r="48"
            stroke-width="6"
            opacity="0.9"
            mask="url(#pulseCut)"/>

    <!-- Pulse drawn cleanly on top -->
    <path
      d="M32 80
         H52
         L60 64
         L68 92
         L78 60
         L88 88
         L98 72
         H128"
      stroke-width="8"/>
  </g>

  <!-- Text -->
  <text x="170" y="98"
        fill="url(#brandGrad)"
        font-size="56"
        font-weight="600"
        font-family="Inter, system-ui, -apple-system, sans-serif">
    Ganabski
  </text>
</svg>
